<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <title>Slider Demo</title>
</head>
<body>

<header class="global-header">
    <h1>Entertainment Media</h1>
    <div class="language-switcher">
        <span>EN</span>
        <span class="material-symbols-outlined expand-more-icon">expand_more</span>
        <div class="language-switcher-content">
            <span>LV</span>
        </div>
    </div>
</header>

<div class="list-wrapper mt-2xl">
    <h2 class="category-title">Action Movies</h2>
    <div class="card-container action-movies">
        <div class="card">
            <img src="images/black-adam.png" alt="Black Adam" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/tron-legacy.png" alt="Tron: Legacy" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/jungle-cruise.png" alt="Jungle Cruise" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/logan.jpeg" alt="Logan" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/batman.png" alt="Batman" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/iron-man.png" alt="Iron Man" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/man-of-steel.png" alt="Man Of Steel" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/dark-knight.png" alt="Dark Knight" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/aquaman.png" alt="Aquaman" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/maze-runner-the-scorch-trails.png" alt="Maze Runner: The Scorch Trails" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/fast-and-furious-hobbs-and-shaw.png" alt="Fast & Furious: Hobbs & Shaw" draggable="false" loading="lazy">
        </div>
    </div>
</div>

<div class="list-wrapper">
    <h2 class="category-title">TV Shows</h2>
    <div class="card-container tv-shows">
        <div class="card">
            <img src="images/the-last-of-us.png" alt="The Last Of Us" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/band-of-brothers.png" alt="Band Of Brothers" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/seal-team.png" alt="Seal Team" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/the-sopranos.png" alt="The Sopranos" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/barry.png" alt="Barry" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/house-of-the-dragon.png" alt="House Of The Dragon" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/game-of-thrones.png" alt="Game Of Thrones" draggable="false" loading="lazy">
        </div>
        <div class="card">
            <img src="images/vienna-blood.png" alt="Vienna Blood" draggable="false" loading="lazy">
        </div>
    </div>
</div>

<div class="spacer"></div>

</body>
</html>
