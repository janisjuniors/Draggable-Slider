<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="images/earth-globe.png">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Draggable Slider (Mobile Friendly)</title>
</head>
<body>

<div class="card-container">
    <div class="card">
        <img src="images/black-adam.png" alt="Black Adam" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/tron-legacy.png" alt="Tron: Legacy" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/jungle-cruise.png" alt="Jungle Cruise" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/logan.jpeg" alt="Logan" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/batman.png" alt="Batman" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/iron-man.png" alt="Iron Man" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/man-of-steel.png" alt="Man Of Steel" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/dark-knight.png" alt="Dark Knight" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/aquaman.png" alt="Aquaman" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/maze-runner-the-scorch-trails.png" alt="Maze Runner: The Scorch Trails" draggable="false" loading="lazy">
    </div>
    <div class="card">
        <img src="images/fast-and-furious-hobbs-and-shaw.png" alt="Fast & Furious: Hobbs & Shaw" draggable="false" loading="lazy">
    </div>
</div>

</body>
</html>
